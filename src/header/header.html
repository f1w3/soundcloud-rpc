<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="header.css" />
</head>

<body>
    <div class="custom-header">
        <div class="title-bar" title="Double click to maximize/restore">
        </div>
        <div class="window-controls">
            <div class="theme-toggle" id="theme-toggle" title="Theme Toggle">
                <svg class="theme-icon" id="theme-icon" width="16" height="16" viewBox="0 0 20 20"></svg>
            </div>
            <div class="control minimize" id="minimize-btn" title="Minimize">
                <svg width="10" height="10" viewBox="0 0 20 20"></svg>
            </div>
            <div class="control maximize" id="maximize-btn" title="Maximize">
                <div class="icon-container">
                    <svg id="maximize-icon" width="10" height="10" viewBox="0 0 20 20"
                        style="display: inline-flex"></svg>
                    <svg id="restore-icon" width="10" height="10" viewBox="0 0 20 20" style="display: none"></svg>
                </div>
            </div>
            <div class="control close" id="close-btn" title="Close">
                <svg width="2" height="2" viewBox="0 0 20 20"></svg>
            </div>
        </div>
    </div>
    <script src="header.js"></script>
</body>

</html>
